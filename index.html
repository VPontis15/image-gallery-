<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Container  -->
    <div class="grid place-items-center min-h-screen max-w-5xl mx-auto">
      <!-- navigation -->
      <header class="flex flex-col w-full justify-end">
        <nav class="ml-auto mb-24">
          <ul class="flex gap-8">
            <li><a href="">Vector</a></li>
            <li><a href="">Illustrations</a></li>
            <li><a href="">Images</a></li>
            <li><a href="">Icons</a></li>
          </ul>
        </nav>
        <div class="flex justify-between">
          <div class="flex items-start">
            <input
              class="border border-gray-200 rounded-md p-1"
              type="text"
              name=""
              id=""
              placeholder="Search"
            />
            <img
              class="text-sm w-10 max-w-full"
              src="images/search.svg"
              alt=""
            />
          </div>
          <button class="bg-black text-white rounded-lg px-12 py-4">
            Upload
          </button>
        </div>
      </header>
      <!-- Image Container -->
      <section class="grid grid-cols-3 gap-6">
        <img src="images/image1.jpg" alt="" /><img
          src="images/image2.jpg"
          alt=""
        /><img src="images/image3.jpg" alt="" /><img
          src="images/image4.jpg"
          alt=""
        /><img src="images/image5.jpg" alt="" /><img
          src="images/image6.jpg"
          alt=""
        />
      </section>
    </div>
  </body>
</html>
